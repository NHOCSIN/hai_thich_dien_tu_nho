<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Tràn bộ nhớ</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>Anh có điều muốn nói</h1>
  <!-- Dòng chữ mà người dùng sẽ nhấn để phát nhạc -->
  <p onclick="playMusic()">Nhấn vào đây nè</p>

  <!-- Nhạc -->
  <audio id="music" loop>
    <source src="nhoem.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    function playMusic() {
      var music = document.getElementById('music');
      music.play(); // Phát nhạc khi nhấn vào dòng chữ
    }
  </script>

</body>

</html>
